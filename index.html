<!DOCTYPE html>
 <html lang="en us">
   <head>
     <meta charset="utf-8">
     <title>Dribbler | The best dribbling game ever</title>
     <link rel="stylesheet" href="default.css">
   </head>
   <body>
     <div class="field">
       <div class="intro" id="overlay">
         <h1 class="intro">Dribblr</h1>
         <p class="intro">Dribble around the cones, don't let the ball touch them!</p>
         <p class="intro">Don't go off the field or you'll be benched!</p>
         <p class="intro">Use the arrow keys to move your player.</p>
         <p class="intro">Click "Start Training" when you you're ready</p>
         <p class="intro sessions">Sessions: 5</p>
         <div class="intro" id="button">
           <button class="intro" type="button" name="button">Start Training</button>
         </div>
       </div>
     </div>
     <div class="crash" id="tackle">
       <span id="ouch">Ouch!</span>
       You've been slide tackled. Keep practicing!
       <div id="score"></div>
       <div id="total-lives"></div>
       <button class="crash" id="retrain">Back to training</button>
     </div>
     <div class="game" id="legend">
       <span class="game" id="points"></span>
       <span class="game" id="lives"></span>
     </div>
     <img class="game player" id="player" src="http://www.clker.com/cliparts/5/f/1/0/11971252021472931131sam_uy_futbolista_(soccer_player).svg.hi.png">
     <img class="game cone cone-1" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-2" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-3" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-4" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-5" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-6" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-7" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-8" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-9" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-10" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-11" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-12" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-13" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-14" src="http://i.imgur.com/OWsC5th.png">
     <img class="game cone cone-15" src="http://i.imgur.com/OWsC5th.png">
     <script src="main.js"></script>
   </body>
 </html>
